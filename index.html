<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./js/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 5 25"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item id="island" src="./assets/lowpoly_island/scene.gltf"></a-asset-item>
        <a-asset-item id="diver" src="./assets/5-_dive_suit/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- Terrain  -->
    <a-entity id="islandMap" gltf-model="#island" position="0 0 0" scale="8 8 8"
    animation="property: position; to:0 0 100; easing:linear;loop:true; dur:1500000" island-rotation-reader>
  </a-entity> 
  <a-entity id="scuba_diver" gltf-model="#diver" position="4 0.5 -47" scale="0.5 0.5 0.5" rotation="0 90 0" diver-rotation-reader ></a-entity>
      
    </a-scene>
  </body>
</html>
